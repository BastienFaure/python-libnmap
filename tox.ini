[tox]
envlist = py27, py32, py38, flake8, pycodestyle, formatting

[testenv]
deps=pytest
     pymongo
     sqlalchemy
     pymysql
commands=pytest

[testenv:flake8]
deps =
    flake8
commands =
    flake8 --exclude test,docs,examples,.tox .

[testenv:pycodestyle]
deps =
    pycodestyle
commands =
    pycodestyle --exclude test,docs,examples,.tox .
    
[testenv:formatting]
basepython = python3
deps =
    black==20.8b1
    isort==5.5.2
commands =
    black --check . --exclude="tests/|venv|.tox"
    isort . --check-only
changedir = {toxinidir}